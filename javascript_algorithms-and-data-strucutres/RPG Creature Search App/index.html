<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RPG Creature Search</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>RPG Creature Search</h1>
    <form id="search-form">
      <input type="text" id="search-input" required placeholder="Enter creature name or ID">
      <button type="submit" id="search-button">Search</button>
    </form>
    <div class="creature-info">
      <h2 id="creature-name"></h2>
      <div>ID: <span id="creature-id"></span></div>
      <div id="types"></div>
      <div>Weight: <span id="weight"></span></div>
      <div>Height: <span id="height"></span></div>
      <div>HP: <span id="hp"></span></div>
      <div>Attack: <span id="attack"></span></div>
      <div>Defense: <span id="defense"></span></div>
      <div>Special Attack: <span id="special-attack"></span></div>
      <div>Special Defense: <span id="special-defense"></span></div>
      <div>Speed: <span id="speed"></span></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
