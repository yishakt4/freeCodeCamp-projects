<!DOCTYPE html>
<html>
<head>
  <title>Telephone Number Validator</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>freeCodeCamp</h1>
  <p>Telephone Number Validator</p>
  
  <div id="results-div">
    <span>Enter a Phone Number:</span>
    <input type="text" id="user-input" placeholder="Enter a phone number" />
    <button type="submit" id="check-btn">Check</button>
    <button type="submit" id="clear-btn">Clear</button>

  </div>

  </div>
  <p id="result"></p>

  <script src="script.js"></script>

</html>
