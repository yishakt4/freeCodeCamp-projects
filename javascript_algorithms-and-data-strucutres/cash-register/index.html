<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Cash Register</h1>
        <form id="cash-register-form">
            <label for="price">Price:</label>
            <input type="number" id="price" placeholder="Enter price" required>

            <label for="cash">Cash Given:</label>
            <input type="number" id="cash" placeholder="Enter cash given" required>

            <label for="cid">Cash in Drawer:</label>
            <input type="text" id="cid" placeholder="Enter cash in drawer (e.g., [ ['PENNY', 1.01], ... ])" required>

            <button type="submit">Calculate Change</button>
        </form>

        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</html>
